<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommended Attractions</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/results.css') }}">
</head>
<body>
    <h1>Recommended Attractions</h1>
    <ul>
        {% for state, attractions_str in attractions %}
            <li>{{ state }}:
                <ul>
                    {% for attraction in attractions_str.split(', ') %}
                        <li>{{ attraction }}</li>
                    {% endfor %}
                </ul>
            </li>
        {% endfor %}
    </ul>
    <a href="/">Back to Home</a>
</body>
</html>
